<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VUE Demo 05</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkUOdZ5y7hMm0yrcCQoCvLwzdM6M8s5qk"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/pikaday@1.7.0/pikaday.js"></script>
</head>
<body>
    <style>
    .map { 
        width: 100%;
        height: 400px;
    }
    </style>
    <h1></h1>
    
    <div id="app-1">
        <div class="container">
            <header>
                <slot name="header"></slot>
            </header>
            <main>
                <slot></slot>
            </main>
            <footer>
                <slot name="footer"></slot>
            </footer>
        </div>
    </div>

    <div id="app-2">
        <google-map>
            <google-map-marker v-bind:places="vueConfCities"></google-map-marker>
        </google-map>
    </div>

    <div id="app-3">
        <input 
        ref="dateInput"
        v-model="date"
        type="date"
        >
    </div>

    <script src="default.js"></script>
</body>
</html>
